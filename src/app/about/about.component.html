<div class="container">
  <div class="row">
    <div class="col" *ngFor="let dev of Devs">
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ dev.nombre }} {{ dev.apellido }}</h5>
          <p class="card-text">{{ dev.email }}</p>
        </div>
      </div>
    </div>
  </div>
